<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="libraries/katex/katex.min.css">
		<link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="styles/components.css">
		<link rel="stylesheet" href="styles/variable.css">
		<link rel="stylesheet" href="styles/input.css">
		<link rel="stylesheet" href="styles/calculator.css">
		<link rel="stylesheet" href="styles/output.css">
		<link rel="stylesheet" href="styles/keyboard.css">
		
		<title>EvalCalc</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="theme-color" content="#59A9FF">
		<link rel="icon" sizes="192x192" href="assets/icon192.png">

		<script src="libraries/jquery.js"></script>
		<script src="libraries/math.js"></script>
		<script src="libraries/katex/katex.min.js"></script>
		<script src="libraries/katex/contrib/auto-render.min.js"></script>
		<script src="libraries/fraction.js"></script>
		<script src="storage.js"></script>
		<script src="units.js"></script>
		<script src="toast.js"></script>
		<script src="tex.js"></script>
		<script src="ui.js"></script>
	</head>
	<body>
		<div id="variables" class="center-box"></div>
		<div id="controls" class="center-box pending">
			<button id="ctrl-degrad" class="toggle-button" value="rad">
				<div class="toggle-slider">
					<div class="toggle-item" value="rad">Rad</div>
					<div class="toggle-item" value="deg">Deg</div>
				</div>
			</button>
			<button id="keyboard-open-btn">Keyboard</button>
			<button id="ctrl-disp" class="toggle-button" value="calc">
				<div class="toggle-slider">
					<div class="toggle-item" value="calc">Calculator</div>
					<div class="toggle-item" value="graph">Grapher</div>
				</div>
			</button>
		</div>
		<div id="calculator" class="center-box">
			<div id="outputs" class='calc'>
				<div id="output-calc">
					<div id="outputMath"></div>
					<div id="outputResult">
						<div id="outputFraction"></div>
						<div id="outputExact"></div>
						<div id="outputApprox"></div>
					</div>
				</div>
				<div id="output-graph">
					<canvas></canvas>
				</div>
			</div>
			<div id="inputBox">
				<input id="input" autofocus />
				<button id='tidy-btn'>Tidy</button>
			</div>
		</div>
		<div id="keyboard" class='hidden'>
			<div id="keyboard-fixed">
				<div class="key" value="__close"><img src='assets/kbd-down.png'></div>
				<div class="key space" value=" "><div class="inner"></div></div>
				<div class="key" value="__enter">$$\hookleftarrow$$</div>
				<div class="key" value="__bcksp">$$\leftarrow$$</div>
			</div>
			<div id="keyboard-sections">
				<div class="kbd-section">
					<div class="kbd-row">
						<div class="key" value="(">$$($$</div>
						<div class="key" value=")">$$)$$</div>
						<div class="key" value="sqrt()" caret="-1">$$\sqrt{x}$$</div>
						<div class="key" value="^">$$x^y$$</div>
					</div><div class="kbd-row">
						<div class="key" value="1">$$1$$</div>
						<div class="key" value="2">$$2$$</div>
						<div class="key" value="3">$$3$$</div>
						<div class="key" value="^2">$$x^2$$</div>
					</div>
					<div class="kbd-row">
						<div class="key" value="4">$$4$$</div>
						<div class="key" value="5">$$5$$</div>
						<div class="key" value="6">$$6$$</div>
						<div class="key" value=" / ">$$\div$$</div>
					</div>
					<div class="kbd-row">
						<div class="key" value="7">$$7$$</div>
						<div class="key" value="8">$$8$$</div>
						<div class="key" value="9">$$9$$</div>
						<div class="key" value=" * ">$$\cdot$$</div>
					</div>
					<div class="kbd-row">
						<div class="key" value="0">$$0$$</div>
						<div class="key" value=".">$$.$$</div>
						<div class="key" value=" + ">$$+$$</div>
						<div class="key" value=" - ">$$-$$</div>
					</div>
				</div>
			</div>
		</div>

		<script src="evalcalc.js"></script>
	</body>
</html>
