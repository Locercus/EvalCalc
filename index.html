<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="libraries/katex/katex.min.css">
		<link rel="stylesheet" href="style.css">
		
		<title>EvalCalc</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<script src="libraries/jquery.js"></script>
		<script src="libraries/math.js"></script>
		<script src="libraries/katex/katex.min.js"></script>
		<script src="libraries/fraction.js"></script>
		<script src="tex.js"></script>
	</head>
	<body>
		<div id="variables" class="center-box">
			<div class="variable" data-key="A" data-value="1/3" data-type="number">
				<div class="variable-render">
					<span class="katex-display"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>=</mo><mfrac><mrow><mn>1</mn></mrow><mrow><mn>3</mn></mrow></mfrac></mrow><annotation encoding="application/x-tex">= \frac{1}{3}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 1.32144em;"></span><span class="strut bottom" style="height: 2.00744em; vertical-align: -0.686em;"></span><span class="base displaystyle textstyle uncramped"><span class="mrel">=</span><span class="minner reset-textstyle displaystyle textstyle uncramped"><span class="mfrac"><span class="vlist"><span class="" style="top: 0.686em;"><span class="fontsize-ensurer reset-size5 size5"><span class="" style="font-size: 0em;">&#8203;</span></span><span class="reset-textstyle textstyle cramped"><span class="mord textstyle cramped"><span class="mord">3</span></span></span></span><span class="" style="top: -0.23em;"><span class="fontsize-ensurer reset-size5 size5"><span class="" style="font-size: 0em;">&#8203;</span></span><span class="reset-textstyle textstyle uncramped frac-line"></span></span><span class="" style="top: -0.677em;"><span class="fontsize-ensurer reset-size5 size5"><span class="" style="font-size: 0em;">&#8203;</span></span><span class="reset-textstyle textstyle uncramped"><span class="mord textstyle uncramped"><span class="mord">1</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span class="" style="font-size: 0em;">&#8203;</span></span>&#8203;</span></span></span></span></span></span></span></span>
				</div>
			</div>
		</div>
		<div id="calculator" class="center-box">
			<div id="output">
				<div id="outputMath"></div>
				<div id="outputResult">
					<div id="outputFraction"></div>
					<div id="outputExact"></div>
					<div id="outputApprox"></div>
				</div>
			</div>
			<div id="inputBox">
				<input id="input" autofocus />
			</div>
		</div>

		<script src="evalcalc.js"></script>
	</body>
</html>
