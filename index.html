<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="libraries/katex/katex.min.css">
		<link rel="stylesheet" href="style.css">
		
		<title>EvalCalc</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<script src="libraries/jquery.js"></script>
		<script src="libraries/math.js"></script>
		<script src="libraries/katex/katex.min.js"></script>
		<script src="libraries/fraction.js"></script>
		<script src="storage.js"></script>
		<script src="toast.js"></script>
		<script src="tex.js"></script>
		<script src="ui.js"></script>
	</head>
	<body>
		<div id="variables" class="center-box"></div>
		<div id="controls" class="center-box">
			<button id="ctrl-degrad" class="toggle-button" value="rad">
				<div class="toggle-slider">
					<div class="toggle-item" value="rad">Rad</div>
					<div class="toggle-item" value="deg">Deg</div>
				</div>
			</button>
		</div>
		<div id="calculator" class="center-box">
			<div id="output">
				<div id="outputMath"></div>
				<div id="outputResult">
					<div id="outputFraction"></div>
					<div id="outputExact"></div>
					<div id="outputApprox"></div>
				</div>
			</div>
			<!--  TODO: Add a toggle switch to change between degrees and radians -->
			<div id="inputBox">
				<input id="input" autofocus />
				<button id='tidy-btn'>Tidy</button>
			</div>
		</div>

		<script src="evalcalc.js"></script>
	</body>
</html>
